<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Cliente Crud</title>
</h:head>
<h:body>
	<h1>CRUD - Cliente</h1>


	<h:form id="form1">
			<p:menubar>
		
		<p:menuitem>
		<p:commandButton value="Cadastro de Cliente" action="cliente"/>
		</p:menuitem>	
		<p:menuitem>
		<p:commandButton value="Cadastro de Produto" action="produto"/>
		</p:menuitem>	
		<p:menuitem>
		<p:commandButton value="Cadastro de Tipo de Pagamento" action="tipoDePagamento"/>
		</p:menuitem>	
				
		</p:menubar>
		<p:panel header="Consultar">
			<p:panelGrid columns="3">
		    Codigo:
		    <p:inputText value="#{clienteBean.idPesquisar}" />
				<p:commandButton value="Pesquisar" action="#{clienteBean.buscaId()}"
					update="form1" />

			</p:panelGrid>
		</p:panel>
		<br />
		<p:panel header="Dados do Cliente">
			<p:panelGrid columns="2">
	   
		    Codigo:
		    <p:outputLabel value="#{clienteBean.cliente.id}" />
	
	        Nome:
		    <p:inputText value="#{clienteBean.cliente.nome}" />

	        Email:
		    <p:inputText value="#{clienteBean.cliente.email}" />

			</p:panelGrid>

			<br />
			<p:commandButton value="Cadastrar" action="#{clienteBean.inserir()}"
				update="form1,data1"/>

			<p:commandButton value="Alterar" action="#{clienteBean.alterar()}"
				update="form1,data1"/>

			<p:commandButton value="Apagar" action="#{clienteBean.apagar()}"
				update="form1,data1" />

			<p:commandButton value="Novo" action="#{clienteBean.novo()}"
				update="form1" />

			<p:messages />
		</p:panel>
	</h:form>

	<br />
	
	<p:panel id="panel1" header="Listar Todos Clientes">

		<p:dataTable id="data1" var="c" value="#{clienteBean.listaCliente}">
			<p:column headerText="Código">
				<h:outputText value="#{c.id}" />
			</p:column>

			<p:column headerText="Nome">
				<h:outputText value="#{c.nome}" />
			</p:column>
			
			<p:column headerText="Email">
				<h:outputText value="#{c.email}" />
			</p:column>
		</p:dataTable>

	</p:panel>


</h:body>
</html>
