<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Produto</title>
</h:head>
<h:body>
	<h1>Cadastro de Produto no Banco de Dados</h1>

	<h:form id="form1">
		<p:panelGrid columns="2">
	   
		    Codigo:
		    <p:outputLabel value="#{produtoBean.produto.id}" />
	
	        Descrição:
		    <p:inputText value="#{produtoBean.produto.nome}" />
		    
		    Valor:
		    <p:inputText value="#{produtoBean.produto.valor}" />
		    
		</p:panelGrid>

		<br />
		<p:commandButton value="Cadastrar" action="#{produtoBean.inserir}"
			update="form1" />

		<p:commandButton value="Alterar" action="#{produtoBean.alterar}"
			update	="form1" />

		<p:commandButton value="Apagar" action="#{produtoBean.apagar}"
			update="form1" />

		<p:commandButton value="Novo" action="#{produtoBean.novo}"
			update="form1" />		 

		<p:messages />
	</h:form>	
</h:body>
</html>
